
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            overflow-x: hidden;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }
        .content {
            display: flex;
            flex: 1;
            overflow-y: auto;
        }
        nav {
            width: 150px;
            background: #2c3e50;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
        }
        nav ul {
            padding: 0;
            list-style: none;
            overflow-y: auto;
        }
        nav ul li {
            padding: 15px;
            text-align: center;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding: 20px;
            background: white;
            overflow-y: auto;
        }
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        @media (max-width: 768px) {
            nav {
                width: 60px; /* Collapsed width for mobile view */
            }
            nav ul li {
                font-size: 12px; /* Smaller font size for mobile */
            }
            nav ul li a {
                display: none; /* Hide text for narrow view */
            }
            nav:hover {
                width: 150px; /* Expand on hover */
            }
            nav ul li:hover a {
                display: block; /* Show text on hover */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Trading.com</h1>
        </header>

        <div class="content">
            <nav>
                <ul>
                    <li><a href="#market">Market</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#orders">Orders</a></li>
                    <li><a href="#news">News</a></li>
                </ul>
            </nav>

            <main>
                <section id="market"> 
                    <h2>Market Overview</h2>
                    <canvas id="marketChart" class="chart"></canvas>
                </section>

                <section id="portfolio">
                    <h2>Portfolio</h2>
                    <canvas id="portfolioChart" class="chart"></canvas>
                </section>

                <section id="orders">
                    <h2>Recent Orders</h2>
                    <div>Order details will be displayed here.</div>
                </section>

                <section id="news">
                    <h2>Market News</h2>
                    <div>Latest news articles will be shown here.</div>
                </section>
            </main>
        </div>

        <footer>
            <p>Â© 2023 Trading.com. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Sample data for Market Overview chart
        var marketCtx = document.getElementById('marketChart').getContext('2d');
        var marketChart = new Chart(marketCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Stock Prices',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sample data for Portfolio chart
        var portfolioCtx = document.getElementById('portfolioChart').getContext('2d');
        var portfolioChart = new Chart(portfolioCtx, {
            type: 'bar',
            data: {
                labels: ['AAPL', 'GOOGL', 'AMZN', 'MSFT', 'TSLA'],
                datasets: [{
                    label: 'Portfolio Values',
                    data: [50, 40, 70, 60, 80],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
